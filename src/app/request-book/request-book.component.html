<form class="space-y-4 font-[sans-serif] max-w-md mx-auto px-4 sm:px-6 md:px-0 mt-8">
  <h1 class="text-center lg:text-4xl md:text-3xl text-2xl font-bold mb-4">Book Request</h1>
  <input type="email" placeholder="Enter book title"
         class="px-4 py-3 bg-gray-100 w-full text-sm outline-none border-b-2 focus:border-blue-500 rounded rounded" />

  <input type="password" placeholder="Enter author name"
         class="px-4 py-3 bg-gray-100 w-full text-sm outline-none border-b-2 border-transparent focus:border-blue-500 rounded" />


  <button type="button"
          class="!mt-8 w-full px-4 py-2.5 mx-auto block text-sm bg-blue-500 text-white rounded hover:bg-blue-600">Submit</button>
  <div id="message" class="block mt-4 p-4 bg-white shadow-lg rounded-lg text-center text-sm text-green-500 border border-green-300">
    Your request is submitted!
  </div>
</form>
